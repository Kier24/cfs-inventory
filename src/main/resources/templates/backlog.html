<body class="animsition">
    <div class="page-wrapper">
		<!-- HEADER-->
		<header th:replace="fragments/menu :: menu"></header>
		<aside th:replace="fragments/menu :: sidebar"></aside>
		<!-- END HEADER -->
        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
			<header th:replace="fragments/pageheader::pageHeader"> </header>
			<!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
							<div class="row">
                            <div class="col-md-12">
								<div class="headertitle">
									<h2>Backlog Items</h2>
								</div>
                            </div>
						</div>
                            <div class="row">
                            <div class="col-md-12">
                                <!-- DATA TABLE -->
                                
                                <div class="table-data__tool">
									<div class="table-data__tool-left">
                                        <div class="rs-select2--light rs-select2--md">
												<select name="select" id="select" class="form-control">
                                                        <option value="0">Order By</option>
                                                        <option value="1">Option #1</option>
                                                        <option value="2">Option #2</option>
                                                        <option value="3">Option #3</option>
                                                </select>
                                            <div class="dropDownSelect2"></div>
                                        </div>
                                        <div class="rs-select2--light rs-select5--sm">
														<select name="select" id="select" class="form-control">
																<option value="0">Category Type</option>
																<option value="gallon">Gallon</option>
																<option value="halfgallon">Half Gallon</option>
																<option value="liter">Liter</option>
																<option value="320ml">320 ml</option>
																<option value="200g">200 g</option>
														</select>
                                        </div>
                                        <button class="au-btn-filter">
                                            <i class="zmdi zmdi-filter-list"></i>filters</button>
                                    </div>
									<div class="table-data__tool-right">
                                        <button class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#addModal">
                                            <i class="zmdi zmdi-plus"></i>add item</button>
											
                                    </div>
                                </div>
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2">
                                        <thead>
                                            <tr>
                                                <th>Backlog Date</th>
                                                <th>Product Name</th>
                                                <th>Quantity</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tr-shadow" th:id="${backlogItem.id}" th:each="backlogItem : ${backlogItemList}">
                                                <td id="itemDate" th:text="${backlogItem.date}">Soya</td>
                                                <td id="itemName" class="desc" th:text="${backlogItem.name}">Soya</td>
                                                <td>
                                                    <span class="status--process" id="itemQuantity" th:text="${backlogItem.quantity}">150</span>
                                                </td>
                                                <td>
                                                    <div class="table-data-feature">
                                                        <button class="item btnEdit" data-toggle="modal" data-target="#editModal" title="Edit">
                                                            <i class="zmdi zmdi-edit"></i>
                                                        </button>
                                                        <button class="item btnDelete" data-toggle="modal" data-target="#deletemodal" title="Delete">
                                                            <i class="zmdi zmdi-delete"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="spacer"></tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                  <div class="copyright">

                        </div>

        </div>
	</div>
		<!-- Modal Add -->
			<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<form action="#" th:object="${backlogItem}" th:action="@{/backlog/save}" method="POST">
						<div class="modal-header">
							<h5 class="modal-title" id="smallmodalLabel">Add Backlog Item</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
                                            <div class="form-group has-success">
                                                <label for="addDate" class="control-label mb-1">Backlog Date</label>
                                                <input id="addDate" th:field="*{date}" name="addDate" type="date" class="form-control backlogdate valid"/>
                                            </div>
											<div class="form-group has-success">
                                                <label for="addName" class="control-label mb-1">Product Name</label>
                                                <input id="addName" th:field="*{name}" name="addName" type="text" class="form-control backlogdate valid" />
                                            </div>
                                            <div class="form-group">
                                                <label for="addQuantity" class="control-label mb-1">Quantity</label>
                                                <input id="addQuantity" th:field="*{quantity}" name="addQuantity" type="number" min="0" class="form-control cc-number identified visa" value=""/>
                                            </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button>
							<button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i> Add</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		<!-- end modal Add -->
		
		<!-- Modal Edit -->
			<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
					<form action="#" th:object="${backlogItem}" th:action="@{/backlog/save}" method="POST">
						<div class="modal-header">
							<h5 class="modal-title" id="smallmodalLabel">Edit Backlog Item</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">				
											<input type="hidden" th:field="*{id}" id="editId"/>	
                                            <div class="form-group has-success">
                                                <label for="editDate" class="control-label mb-1">Backlog Date</label>
                                                <input id="editDate" th:field="*{date}" name="editDate" type="date" class="form-control backlogdate valid"/>
                                            </div>
											<div class="form-group has-success">
                                                <label for="editName" class="control-label mb-1">Product Name</label>
                                                <input id="editName" th:field="*{name}" name="editName" type="text" class="form-control backlogdate valid"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="editQuantity" class="control-label mb-1">Quantity</label>
                                                <input id="editQuantity" th:field="*{quantity}" name="editQuantity" type="number" min="0" class="form-control cc-number identified visa" value=""/>
                                            </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i>Edit</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		<!-- end modal medium -->
		
		<!-- Modal Delete -->
			<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
					<form action="#" th:action="@{/backlog/delete}"method="POST">
						<div class="modal-header">
							<h5 class="modal-title" id="smallmodalLabel">Delete Backlog Item</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>
								Are you sure you want to Delete?
							</p>
							<input id="deleteId" name="deleteId" type="hidden">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Confirm</button>
						</div>
					</form>
					</div>
				</div>
			</div>
			<!-- end modal small -->
