<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="au theme template" />
<meta name="author" content="Hau Nguyen" />
<meta name="keywords" content="au theme template" />

<!-- Title Page-->
<title>Checkout</title>

<!-- Fontfaces CSS-->
<link href="css/font-face.css" rel="stylesheet" media="all" />
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all" />
<link href="vendor/font-awesome-5/css/fontawesome-all.min.css"
	rel="stylesheet" media="all" />
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">

<!-- Bootstrap CSS-->
<link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet"
	media="all">

<!-- Vendor CSS-->
<link href="vendor/animsition/animsition.min.css" rel="stylesheet"
	media="all">
<link
	href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css"
	rel="stylesheet" media="all">
<link href="vendor/wow/animate.css" rel="stylesheet" media="all">
<link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet"
	media="all">
<link href="vendor/slick/slick.css" rel="stylesheet" media="all">
<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="vendor/perfect-scrollbar/perfect-scrollbar.css"
	rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
	<div class="page-wrapper">
		<header th:replace="fragments/menu :: menu"></header>
		<aside th:replace="fragments/menu :: sidebar"></aside>
		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header th:replace="fragments/pageheader::pageHeader"> </header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="headertitle">
									<h2>Ordered Items</h2>
								</div>
							</div>
						</div>
						<div class="table-data__tool right">
							<div class="table-data__tool-right">
								<a href="createOrder.html" th:href="@{/createOrder}"><button
										class="au-btn au-btn-icon au-btn--blue au-btn--small">
										<i class="fa fa-arrow-circle-left"></i>Back
									</button></a>

							</div>
							<div class="table-data__tool-right">
								<button class="au-btn au-btn-icon au-btn--green au-btn--small"
									data-toggle="modal" data-target="#checkoutModal">
									<i class="fa fa-arrow-circle-right"></i>Proceed to Checkout
								</button>

							</div>
						</div>
						<div class="row m-t-30">
							<div class="col-md-12">
								<!-- DATA TABLE-->
								<div class="table-responsive m-b-40">
									<table class="table table-borderless table-data3">
										<thead>
											<tr>
												<th>Product Name</th>
												<th>Description</th>
												<th>Quantity</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="cartItem : ${cartItems}">
												<td th:text="${cartItem.name}">Product</td>
												<td th:text="${cartItem.containerType}">Description</td>
												<td th:text="${cartItem.quantity}" class="process"></td>
												<td>
													<div class="table-data-feature">
														<button class="item" data-toggle="modal"
															data-target="#deletemodal" title="Delete">
															<i class="zmdi zmdi-delete"></i>
														</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- END DATA TABLE-->
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="copyright">
									<p>
										Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
											href="https://colorlib.com">Colorlib</a>.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Modal Edit -->
	<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog"
		aria-labelledby="mediumModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="mediumModalLabel">Checkout Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="#" th:action="@{/saveOrder}" method="POST">
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-7">
							<div class="card">
								<div class="card-header">
									<strong>Customer Detail</strong>
								</div>
								<div class="card-body card-block">
									<div class="form-group">
										<label for="company" class=" form-control-label">Customer
											Name</label> <input type="text" id="customername" name="customerName"
											placeholder="Enter your customer name" class="form-control">
									</div>
									<div class="form-group">
										<label for="address" class=" form-control-label">Delivery
											Address</label> <input type="text" id="address" name="deliveryAddress" 
											placeholder="Address" class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-5">
							<div class="card">
								<div class="card-header">
									<strong>Order Detail</strong>
								</div>
								<div class="card-body card-block">
									<div class="form-group">
										<label for="company" class=" form-control-label">Delivery
											Date</label> <input type="date" id="orderdate" name="deliveryDate"
											class="form-control">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">
						<i class="fa fa-check"></i> Confirm
					</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end modal medium -->

	<!-- Modal Delete -->
	<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog"
		aria-labelledby="smallmodalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="smallmodalLabel">Delete Item</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to Delete?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Confirm</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end modal small -->

	<!-- Jquery JS-->
	<script src="vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->
	<script src="vendor/slick/slick.min.js">
		
	</script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="vendor/animsition/animsition.min.js"></script>
	<script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
		
	</script>
	<script src="vendor/counter-up/jquery.waypoints.min.js"></script>
	<script src="vendor/counter-up/jquery.counterup.min.js">
		
	</script>
	<script src="vendor/circle-progress/circle-progress.min.js"></script>
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="vendor/select2/select2.min.js">
		
	</script>

	<!-- Main JS-->
	<script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
