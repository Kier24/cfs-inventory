<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all"/>
	<link href="vendor/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all"/>
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all"/>
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all"/>

</head>

<body class="animsition">
    <div class="page-wrapper">
         <!-- HEADER-->
        <header  th:replace="fragments/menu :: menu"></header>
        <aside  th:replace="fragments/menu :: sidebar"></aside>
        <!-- END HEADER -->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
			<header th:replace="fragments/pageheader::pageHeader"> </header>
			<!-- END HEADER DESKTOP-->
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <h2 class="title-1">Welcome</h2>
                                </div>
                            </div>
                        </div> </br>
                      
						<div class="row m-t-25">
                            <div class="col-sm-6 col-lg-3">
                                <div class="overview-item overview-item--c2">
                                    <div class="overview__inner">
                                        <div class="overview-box clearfix">
                                            <div class="icon">
                                                <i class="zmdi zmdi-shopping-cart"></i>
                                            </div>
                                            <div class="text">
                                                <h2 th:text="${totalOrderedItems}">388,688</h2>
                                                <span>ordered items</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-3">
                                <div class="overview-item overview-item--c3">
                                    <div class="overview__inner">
                                        <div class="overview-box clearfix">
                                            <div class="icon">
                                                <i class="zmdi zmdi-calendar-note"></i>
                                            </div>
                                            <div class="text">
                                                <h2 th:text="${totalDeliveredItems}">1,086</h2>
                                                <span>delivered items</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
							<div class="col-sm-6 col-lg-3">
                                <div class="overview-item overview-item--c1">
                                    <div class="overview__inner">
                                        <div class="overview-box clearfix">
                                            <div class="icon">
                                                <i class="zmdi zmdi-rotate-left"></i>
                                            </div>
                                            <div class="text">
                                                <h2>0</h2>
                                                <span>returned items</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-3">
                                <div class="overview-item overview-item--c4">
                                    <div class="overview__inner">
                                        <div class="overview-box clearfix">
                                            <div class="icon">
                                                <i class="zmdi zmdi-badge-check"></i>
                                            </div>
                                            <div class="text">
                                                <h2  th:text="${totalEarnings}">$200,000</h2>
                                                <span>total earnings</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
						
					<div class = "row">
							<div class="col-md-8">
									<div class="card">
												<div class="card-header">
													<strong>Calendar</strong>
												</div>
												<div class="panel-body">
													<div id="calendar" class="has-toolbar"></div>
												</div>
								</div>
							</div>
						
						
                        <div class="col-lg-4">
                                <div class="au-card au-card--no-shadow au-card--no-pad m-b-30">
                                    <div class="au-card-title" style="background-image:url('images/bg-title-01.jpg');">
                                        <div class="bg-overlay bg-overlay--blue"></div>
                                        <h3>
                                            <i class="zmdi zmdi-account-calendar"></i><span th:text="${#dates.format(#dates.createNow(),'dd MMMM, yyyy')}">26 April, 2018</span></h3>
                                    </div>
                                    <div class="au-task js-list-load">
                                        <div class="au-task__title">
                                            <p>Upcoming Deliveries</p>
                                        </div>
                                        <div class="au-task-list js-scrollbar3">
                                            <div class="au-task__item au-task__item--primary" th:id="${order.id}" th:each= "order : ${orderTodayList}">
                                                <div class="au-task__item-inner">
                                                    <h6 class="task">
                                                        <a href="#" th:text="${order.delivery.deliveryAddress}">Meeting about plan for Admin Template 2018</a>
                                                    </h6>
                                                    <span class="time" th:text="${order.customerName}">02:00 PM</span>
                                                </div>
                                            </div>          
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                    </div>    
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright Â© 2018. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
	
	<!-- Modal Change Password -->
			<div class="modalchangepass fade" id="changepass" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modalchangepass-content">
						<div class="modalchangepass-header">
							<h5 class="modalchangepass-title" id="smallmodalLabel">Change Password</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modalchangepass-body">
							<div class="col-12 col-md-12">
									<input type="text" id="oldpassword" placeholder="Enter Old Password" class="form-control"/> </br>
							</div>
							<div class="col-12 col-md-12">
									<input type="text" id="newpassword" placeholder="Enter New Password" class="form-control"/> </br>
							</div>
							<div class="col-12 col-md-12">
									<input type="text" id="confirmpassword" placeholder="Confirm New Password" class="form-control"/> </br>
							</div>
						</div>
						<div class="modalchangepass-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary">Confirm</button>
						</div>
					</div>
				</div>
			</div>
			

		<!-- Modal Change Password -->

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
	<script src="js/modaledit.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<script src="vendor/fullcalendar/fullcalendar.min.js"></script>    
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>
	
	<script src="vendor/calendar-conf-events.js"></script>  
	
</body>

</html>
<!-- end document-->
