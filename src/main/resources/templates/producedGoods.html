<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Title Page-->
<title>Produced Goods</title>

<!-- Fontfaces CSS-->
<link href="css/font-face.css" th:href="@{/css/font-face.css}"
	rel="stylesheet" media="all" />
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
	th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}"
	rel="stylesheet" media="all" />
<link href="vendor/font-awesome-5/css/fontawesome-all.min.css"
	th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}"
	rel="stylesheet" media="all" />
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
	th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}"
	rel="stylesheet" media="all" />

<!-- Bootstrap CSS-->
<link href="vendor/bootstrap-4.1/bootstrap.min.css"
	th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet"
	media="all" />

<!-- Vendor CSS-->
<link href="vendor/animsition/animsition.min.css"
	th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet"
	media="all" />
<link
	href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css"
	th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet" media="all" />
<link href="vendor/wow/animate.css" th:href="@{/vendor/wow/animate.css}"
	rel="stylesheet" media="all" />
<link href="vendor/css-hamburgers/hamburgers.min.css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet"
	media="all" />
<link href="vendor/slick/slick.css" th:href="@{/vendor/slick/slick.css}"
	rel="stylesheet" media="all" />
<link href="vendor/select2/select2.min.css"
	th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet"
	media="all" />
<link href="vendor/perfect-scrollbar/perfect-scrollbar.css"
	th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}"
	rel="stylesheet" media="all" />

<!-- Main CSS-->
<link href="css/theme.css" th:href="@{/css/theme.css}" rel="stylesheet"
	media="all" />
/theme.css" rel="stylesheet" media="all"/>

</head>

<body class="animsition">
	<div class="page-wrapper">
		<!-- HEADER-->
		<header th:replace="fragments/menu :: menu"></header>
		<aside th:replace="fragments/menu :: sidebar"></aside>
		<!-- END HEADER -->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header th:replace="fragments/pageheader::pageHeader"> </header>
			<!-- END HEADER DESKTOP-->
			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="headertitle">
									<h2>Produced Goods</h2>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- DATA TABLE -->

								<div class="table-data__tool">
									<div class="table-data__tool-left">
										<div class="rs-select2--light rs-select5--sm">
											<input type="date" class="form-control" />
											<div class="dropDownSelect2"></div>
										</div>
										<button class="au-btn-filter">
											<i class="zmdi zmdi-filter-list"></i>filters
										</button>
									</div>
									<div class="table-data__tool-right">
										<a href="addnewproduced.html"
											th:href="@{/producedGoods/product}"><button
												class="au-btn au-btn-icon au-btn--green au-btn--small">
												<i class="zmdi zmdi-plus"></i>Produce
											</button></a>
										<button class="au-btn au-btn-icon au-btn--blue au-btn--small">
											<i class="fa fa-file-text"></i>Export
										</button>

									</div>
								</div>
								<div class="table-responsive table-responsive-data2">
									<table class="table table-data2">
										<thead>
											<tr>
												<th>Production Date</th>
												<th>Encoder</th>
												<th>Quantity</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<th:block
												th:each="producedGoodDetail:${producedGoodDetailList}">
												<tr class="spacer"></tr>
												<tr class="tr-shadow">

													<td th:text="${producedGoodDetail.dateCreated}">October
														14, 2018</td>
													<td th:text="${producedGoodDetail.encoder}">Admin</td>
													<td th:text="${producedGoodDetail.quantity}">100</td>
													<td>
														<div class="table-data-feature">
															<button class="item viewGoods" title="View"
																data-toggle="modal" data-target="#viewOrdermodal">
																<i class="fa fa-search"></i>
															</button>
															<button class="item" data-toggle="modal"
																data-target="#changeStatmodal" title="Update">
																<i class="zmdi zmdi-edit"></i>
															</button>
														</div>
													</td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
								<!-- END DATA TABLE -->
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="copyright">
									<p>Copyright Â© 2018. All rights reserved.</p>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>


		<!-- Modal Delete -->
		<div class="modal fade" id="smallmodal" tabindex="-1" role="dialog"
			aria-labelledby="smallmodalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="smallmodalLabel">Delete Delivery</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are You sure you want to Delete?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Confirm</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end modal small -->

		<!-- Modal Update Status -->
		<div class="modal fade" id="changeStatmodal" tabindex="-1"
			role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<form action="#" th:action="@{/orders/updateStatus}" method="post">
						<div class="modal-header">
							<h5 class="modal-title" id="smallmodalLabel">Change Order
								Status</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="col-12 col-md-12">
								<select name="select" id="select" class="form-control">
									<option value="created">Created</option>
									<option value="fordelivery">For Delivery</option>
									<option value="delivered">Delivered</option>
									<option value="cancelled">Cancelled</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Confirm</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- end modal update status -->

		<!-- Modal View Order -->
		<div class="modal fade" id="viewOrdermodal" tabindex="-1"
			role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="mediumModalLabel">Order Details</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-7">
								<div class="form-group">
									<label for="encoder" class=" form-control-label">Encoder</label>
									<input type="text" id="encoder" name="encoder"
										placeholder="Encoder" class="form-control" disabled>
								</div>
							</div>

							<div class="col-lg-5">
								<div class="form-group">
									<label for="productionDate" class=" form-control-label">Production
										Date</label> <input type="date" id="productionDate"
										name="productionDate" class="form-control">
								</div>
							</div>
						</div>
						<div class="row m-t-30">
							<div class="col-md-12">
								<!-- DATA TABLE-->
								<div class="table-responsive m-b-40">
									<table id="viewOrderTable"
										class="table table-borderless table-data3">
										<thead>
											<tr>
												<th>Product Name</th>
												<th>Container</th>
												<th>Quantity</th>
												<th>Price</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<!-- END DATA TABLE-->
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end modal view order -->

		<!-- Jquery JS-->
		<script src="vendor/jquery-3.2.1.min.js"
			th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
		<!-- Bootstrap JS-->
		<script src="vendor/bootstrap-4.1/popper.min.js"
			th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
		<script src="vendor/bootstrap-4.1/bootstrap.min.js"
			th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
		<!-- Vendor JS       -->
		<script src="vendor/slick/slick.min.js"
			th:src="@{/vendor/slick/slick.min.js}">
			
		</script>
		<script src="vendor/wow/wow.min.js" th:src="@{/vendor/wow/wow.min.js}"></script>
		<script src="vendor/animsition/animsition.min.js"
			th:src="@{/vendor/animsition/animsition.min.js}"></script>
		<script
			src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"
			th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
			
		</script>
		<script src="vendor/counter-up/jquery.waypoints.min.js"
			th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
		<script src="vendor/counter-up/jquery.counterup.min.js"
			th:src="@{/vendor/counter-up/jquery.counterup.min.js}"></script>
		<script src="vendor/circle-progress/circle-progress.min.js"
			th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
		<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"
			th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
		<script src="vendor/chartjs/Chart.bundle.min.js"
			th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
		<script src="vendor/select2/select2.min.js"
			th:src="@{/vendor/select2/select2.min.js}"></script>
		<script src="vendor/calendarsmall.js"
			th:src="@{/vendor/calendarsmall.js}"></script>
		<!-- Main JS-->
		<script src="js/main.js" th:src="@{/js/main.js}"></script>
		<script src="external/viewProducedGoodsModal.js" th:src="@{/external/viewProducedGoodsModal.js}"></script>
</body>

</html>
<!-- end document-->
