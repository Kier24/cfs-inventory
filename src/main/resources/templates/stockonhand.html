<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Title Page-->
    <title>Stock on Hand</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" th:href="@{/css/font-face.css}" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}"rel="stylesheet" media="all"/>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all"/>

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all"/>

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all"/>
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all"/>
    <link href="vendor/wow/animate.css" th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all"/>
    <link href="vendor/css-hamburgers/hamburgers.min.css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all"/>
    <link href="vendor/slick/slick.css" th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all"/>
    <link href="vendor/select2/select2.min.css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all"/>
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all"/>
    
    <!-- Main CSS-->
    <link href="css/theme.css" th:href="@{/css/theme.css}" rel="stylesheet" media="all"/>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER-->
        <header  th:replace="fragments/menu :: menu"></header>
        <aside  th:replace="fragments/menu :: sidebar"></aside>
        <!-- END HEADER -->
        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header th:replace="fragments/pageheader::pageHeader"> </header>
            <!-- END HEADER DESKTOP-->
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
							<div class="row">
                            <div class="col-md-12">
								<div class="headertitle">
									<h2>Stock on Hand</h2>
								</div>
                            </div>
						</div>
                            <div class="row">
                            <div class="col-md-12">
                                <!-- DATA TABLE -->
                                
                                <div class="table-data__tool">
									<div class="table-data__tool-left">
                                        <div class="rs-select2--light rs-select2--md">
												<select name="select" id="select" class="form-control">
                                                        <option value="0">Order By</option>
                                                        <option value="1">Name</option>
                                                        <option value="2">Container</option>
                                                        <option value="3">Quantity</option>
                                                </select>
                                            <div class="dropDownSelect2"></div>
                                        </div>
                                        <div class="rs-select2--light rs-select5--sm">
														<select name="select" id="select" class="form-control">
																<option value="0">Category Type</option>
																<option value="gallon">Gallon</option>
																<option value="halfgallon">Half Gallon</option>
																<option value="liter">Liter</option>
																<option value="320ml">320 ml</option>
																<option value="200g">200 g</option>
														</select>
                                        </div>
                                        <button class="au-btn-filter">
                                            <i class="zmdi zmdi-filter-list"></i>filters</button>
                                    </div>
                                </div>
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2">
                                        <thead>
                                            <tr>
                                                <th>Product Name</th>
												<th>Container Type</th>
                                                <th>Quantity</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tr-shadow" th:each="producedGood : ${producedGoods}">
                                                
                                                <td th:text="${producedGood.product.name}"class="desc">Soya</td>
												<td th:text="${producedGood.containerType.name}">Liter</td>
                                                <td th:text="${producedGood.quantity}">150</td>
                                                <td>
                                                    <div class="table-data-feature">
                                                        <button class="item" data-toggle="modal" data-target="#viewModal"  title="Send">
                                                           <i class="fa fa-search"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="spacer"></tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright Â© 2018. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                   
                </div>
            </div>
        </div>
	</div>
	
	<!-- Modal View -->
			<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="smallmodalLabel">View Backlog Item</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
									<form action="" method="post" novalidate="novalidate">
                                            <div class="form-group has-success">
                                                <label for="backlogdate" class="control-label mb-1">Backlog Date</label>
                                                <input id="backlogdate" name="backlogdate" type="date" class="form-control backlogdate valid" disabled/>
                                            </div>
											<div class="form-group has-success">
                                                <label for="productname" class="control-label mb-1">Product Name</label>
                                                <input id="productname" name="backlogdate" type="text" class="form-control backlogdate valid"  disabled/>
                                            </div>
                                            <div class="form-group">
                                                <label for="prodquantity" class="control-label mb-1">Quantity</label>
                                                <input id="prodquantity" name="cc-number" type="tel" class="form-control cc-number identified visa" value="" disabled/>
                                            </div>
                                            
                                    </form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-check"></i>OK</button>
						</div>
					</div>
				</div>
			</div>
		<!-- end modal view -->

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"
        th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"
        th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"
        th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js"
        th:src="@{/vendor/slick/slick.min.js}">
        
    </script>
    <script src="vendor/wow/wow.min.js" th:src="@{/vendor/wow/wow.min.js}"></script>
    <script src="vendor/animsition/animsition.min.js"
        th:src="@{/vendor/animsition/animsition.min.js}"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"
        th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
        
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"
        th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"
        th:src="@{/vendor/counter-up/jquery.counterup.min.js}"></script>
    <script src="vendor/circle-progress/circle-progress.min.js"
        th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"
        th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"
        th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script src="vendor/select2/select2.min.js"
        th:src="@{/vendor/select2/select2.min.js}"></script>
    <script src="vendor/calendarsmall.js"
        th:src="@{/vendor/calendarsmall.js}"></script>
    <!-- Main JS-->
    <script src="js/main.js" th:src="@{/js/main.js}"></script>


</body>

</html>
