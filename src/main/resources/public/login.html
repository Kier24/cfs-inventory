<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="apple-touch-icon" href="apple-icon.png" th:href="@{apple-icon.png}"></link>
    <link rel="shortcut icon" href="favicon.ico" th:href="@{favicon.ico}"></link>

    <link rel="stylesheet" href="assets/css/normalize.css" th:href="@{/assets/css/normalize.css}"></link> 
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}"></link>
    <link rel="stylesheet" href="assets/css/themify-icons.css" th:href="@{/assets/css/themify-icons.css}"></link>
    <link rel="stylesheet" href="assets/css/flag-icon.min.css" th:href="@{/assets/css/flag-icon.min.css}"></link>
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css" th:href="@{/assets/css/cs-skin-elastic.css}"></link>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/scss/style.css" th:href="@{/assets/scss/style.css}"></link>

    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800}" rel="stylesheet" type="text/css"></link>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" th:src="@{/images/logo.png}"alt=""></img>
                    </a>
                </div>
                <div class="login-form">
                    <form action="#" th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username"></input>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"></input>
                        </div>

                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/vendor/jquery-2.1.4.min.js" th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
    <script src="assets/js/popper.min.js" th:src="@{/assets/js/popper.min.js}"></script>
    <script src="assets/js/plugins.js" th:src="@{/assets/js/plugins.js}"></script>
    <script src="assets/js/main.js" th:src="@{/assets/js/main.js}"></script>


</body>
</html>
